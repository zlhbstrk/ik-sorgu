<div [ngClass]="currentUser ? 'wrapper' : ''">
    <app-header *ngIf="currentUser"></app-header>
    <app-nav *ngIf="currentUser"></app-nav>
    <div [ngClass]="currentUser ? 'content-wrapper' : ''" style="min-height: 1393.8px">
        <!-- Content Header (Page header) -->
        <div class="content-header" *ngIf="currentUser">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6"></div>
                    <!-- /.col -->
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a class="nav-link" routerLink="/basvurulistele">Anasayfa</a></li>
                            <!-- <li class="breadcrumb-item active">Bulunduğu Sayfanın Adı</li> -->
                        </ol>
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div>
        </div>
        <section class="content">
            <div class="container-fluid">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <router-outlet></router-outlet>
                </div>
            </div>
        </section>
    </div>
    <app-footer *ngIf="currentUser"></app-footer>
</div>
